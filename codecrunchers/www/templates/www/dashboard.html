{% extends 'www/base.html' %}
{% load staticfiles %}

{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.10/css/highcharts.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.10/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.10/js/modules/exporting.js"></script>
    <style>
        .graph_holder {
            width: 50%;
        }

        #languagesubmissions, #difficultychart {
            max-width: 285px;
            padding-top: 10px;
        }
    </style>
    <div class="col col-lg-9 col-md-9 col-sm-8 col-sm-12 col-xs-12">

        <div class="container-fluid">
            <h2>Dashboard</h2>
            <hr>
            <div class="row">

                <div class="col col-lg-4 col-md-4 col-sm-12">

                    {{ chart_language.as_html }}
                </div>
                <div class="col col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-3 col-sm-12 col-xs-12">
                    {{ chart_difficulty.as_html }}
                </div>
            </div>
            <br>


        </div>
    </div>
{% endblock %}

{% extends 'www/base.html' %}
{% block content %}
    <div class="col col-lg-9 col-md-9 col-sm-8">
    <h1>Leaderboard</h1>
        <table class="table table-hover table-bordered table-responsive panel text-center">
            <th class="panel-title text-center">Smart boy</th>
            <th class="panel-title text-center">Username</th>
            <th class="panel-title text-center">First name</th>
            <th class="panel-title text-center">Last name</th>
            <th class="panel-title text-center">Points</th>
        {% for user in users %}
            <tr>
                <td><img src="{{ MEDIA_URL }}{{ user.profile.user_avatar }}" height="50" width="50" id="prof-pic"/></td>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.profile.experience_points }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}

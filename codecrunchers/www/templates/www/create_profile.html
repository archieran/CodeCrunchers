{% extends 'www/base.html' %}
{% block content %}
<style>
    .error{
        color: red;
        text-justify: auto;
    }
    </style>
<div class="col col-lg-9 col-md-9 col-sm-8 col-xs-12">
    <div class="container-fluid">
    <h2>Manage Your Profile</h2>
    <hr>
    <div class="col-lg-5">
    <form id="user_profile" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" value="submit" name="Submit">Submit</button>
    </form>
    </div>
    </div>
</div>
<script>
    $("#id_user_type").addClass("form-control");
    $("#id_user_type").addClass("btn-file");
    $("li").addClass("error");
</script>
{% endblock %}

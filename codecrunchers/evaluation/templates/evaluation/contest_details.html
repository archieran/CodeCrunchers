{% extends 'www/base.html' %}

{% block content %}
    <div class="container">
        <h1>Contests</h1>
        {% for problem in problems %}
            <a href="{% url 'ev:evcode' problem.id %}?for={{ contest }}" class="btn btn-primary">{{ problem.title }}</a>
        {% endfor %}
    </div>

{% endblock %}

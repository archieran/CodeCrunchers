{% extends 'www/base.html' %}

{% block content %}
    {% load staticfiles %}
    <script src="{% static 'ace/src-min/ace.js' %}" type="text/javascript" charset="utf-8"></script>
    <div class="container">
        <h3>Console</h3>

        <div class="row">
            <div class="col-lg-6 col-sm-12 col-xs-12">

                <div id="editor">print("Hello world")
                </div>
                <br>
                {% csrf_token %}
                <div class="col col-lg-4">
                    <div class="form-group float-left">
                        <select class="form-control d-inline-block" id="lang">
                            {% for lang_ob in languages %}
                                <option>{{ lang_ob.lang }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <i id="loader" class="fa fa-circle-o-notch fa-spin float-right fa-2x" aria-hidden="true"></i>
                <button class="btn btn-success float-right" id="btnCompile">Run
                </button>
            </div>
            <div class="col-lg-6 col-sm-12 col-xs-12">
                <div id="output">
                </div>
            </div>
        </div>
    </div>

    <script>
        {#   Initialize the editor     #}
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/cobalt");
        editor.getSession().setTabSize(4);
        editor.getSession().setMode("ace/mode/python");
        document.getElementById('editor').style.fontSize = '12px';
        editor.getSession().setUseWrapMode(true);
        editor.setShowPrintMargin(false);
        editor.$blockScrolling = Infinity;
        {#    End of editor initialization    #}

        {#   for the output window   #}
        var outputwindow = ace.edit("output");
        outputwindow.setTheme("ace/theme/mono_industrial");
        outputwindow.renderer.setShowGutter(false);
        outputwindow.setReadOnly(true);
        outputwindow.setValue("Output:")
        document.getElementById('output').style.fontSize = '18px';
        outputwindow.clearSelection();
        outputwindow.$blockScrolling = 1000;
        {#  end of output window  #}

        {#  send for compilation  #}
        $(document).ready(function () {
            {#    Compile button logic        #}
            $('#loader').hide();
            $('#btnCompile').click(function (e) {
                $('#btnCompile').hide();
                $('#loader').show();
                e.preventDefault();
                var editor = ace.edit("editor");
                var code = editor.session.getValue();
                var output = ace.edit("output");
                var lang = $('#lang').find(":selected").text();
                output.setValue("Running...");
                $.ajax({
                    type: "POST",
                    url: "{% url 'cc:run_code' %}",
                    data: {
                        "code": code,
                        "lang": lang,
                        "csrfmiddlewaretoken": "{{csrf_token}}",
                    },
                    success: function (data) {
                        console.log("Success");
                        console.log(data);
                        $('#btnCompile').show();
                        $('#loader').hide();

                        output.setValue("Output:\n" + data);
                        output.clearSelection();
                    },
                    error: function () {
                        console.log("Error");
                    },

                });
            });
            {#   Compile button logic ends Request sent for compilation     #}

            {#     Languae option to change syntax highlighting       #}
            $('#lang').on('change', function (e) {
                var editor = ace.edit('editor');
                var lang = $('#lang').find(":selected").text();
                lang = lang.toString().toLowerCase();
                editor.getSession().setMode("ace/mode/" + lang);
            });
        });
    </script>

{% endblock %}
